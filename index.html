<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="menu">
                <div class="logo menu__logo">Repair Design Project</div>
               <!-- logo делаем элементом блока menu -->

                <nav class="nav menu__nav"> 
                    <!-- nav является блоком
                        НА БЛОКУ МЫ НЕ МОЖЕМ ВЕЩАТЬ СТИЛИ
                        ДЛЯ ПОЗИЦИОНИРОВАНИЯ  -->

                    <a href="#" class="nav__item">Главная</a>
                    <a href="#" class="nav__item">Проекты</a>
                    <a href="#" class="nav__item">Замер</a>
                    <a href="#" class="nav__item">Команде</a>
                    <a href="#" class="nav__item">Отзывы</a>
                    <a href="#" class="nav__item">Контакты</a>
                  <!-- nav__item является элементом -->
                </nav>
                <div class="contacts menu__contacts">
                    <!-- contacts=> БЛОК
                        menu__contacts => элемент блока menu  -->

                    <a href="#" class="phone contacts__phone">
                        +7 (999) 768-32-99
                    </a>
                    <button class="button contacts__button button--primary">
                        <!-- button => это общие стили для кнопок
                            contacts__button стиль элемента
                            button--primary для модификатор который имеет цвета  -->

                        Заказать звонок
                    </button>
                </div>
            </div>
            <!-- /.menu -->
        </div>
        <!-- /.container -->
    </header>
    <main>
        <section class="hero">
            <div class="instagram hero__instagram">
                <a href="#" class="instagram__link ">instagram</a>
                <!-- Элемент блока инстаграм -->
            </div>
          
            <div class=" container">
                <div class="hero__content">
                    <h1 class="title hero-title">
                        Турецкий ремонт в&nbsp;<span class="title--primary">
                            Ростове-на-дону
                        </span>
                    </h1>
                    <!-- К ЭЛЕМЕНТУ МЫ ДОБАВЛЯЕМ ПОЗИЦИОНИРОВАНИЯ -->
                    <p class="hero__text">
                        Получите готовый ремонт под ключ в срок с экономией рабочего времени до 45 дней и 20% от стоимости материалов за счет организации работы
                    </p> 
                    <button class="button hero__button button--primary" >
                        <!--общий класс button 
                        hero__button элемент который позиционирует
                        button-primary цвета модификация  -->

                        Рассчитать стоимость
                    </button>
                    <button class="button hero__button button--outline" >
                        Отправить заявку
                    </button>
                </div>
                    <!-- hero-content -->
                </div> 
            <!-- container -->
           
            <a href="#" class="hero__scroll--down">Листайте вниз</a>
        </section>
        <!-- hero -->
    </main>
</body>
</html>
