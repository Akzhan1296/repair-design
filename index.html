<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="menu">
                <div class="logo menu__logo">Repair Design Project</div>
                //logo делаем элементом блока menu
                <nav class="nav menu__nav"> //nav является блоком
                    //НА БЛОКУ МЫ НЕ МОЖЕМ ВЕЩАТЬ СТИЛИ
                    //ДЛЯ ПОЗИЦИОНИРОВАНИЯ 
                    <a href="#" class="nav__item">Главная</a>
                    <a href="#" class="nav__item">Проекты</a>
                    <a href="#" class="nav__item">Замер</a>
                    <a href="#" class="nav__item">Команде</a>
                    <a href="#" class="nav__item">Отзывы</a>
                    <a href="#" class="nav__item">Контакты</a>
                    //nav__item является элементом
                </nav>
                <div class="contacts menu__contacts">
                    //contacts=> БЛОК
                    //menu__contacts => элемент блока menu 
                    <a href="#" class="phone contacts__phone">
                        +7 (999) 768-32-99
                    </a>
                    <button class="button contacts__button button--primary">
                        //button => это общие стили для кнопок
                        //contacts__button стиль элемента
                        //button--primary для модификатор который имеет цвета 
                        Заказать звонок
                    </button>
                </div>
            </div>
            <!-- /.menu -->
        </div>
        <!-- /.container -->
    </header>
</body>
</html>
